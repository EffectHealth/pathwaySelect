    /* Global Reset */
    * {
      margin: 0;
      padding: 0;

      -webkit-touch-callout: none;
      font-family: sans-serif;
    }

    /* Basic Body Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      min-height: 100vh;
      background: #fafafa;
    }

    /* Drag Container */
    #drag-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      min-height: 60vh;
      background: transparent;
      border: none;
      margin-bottom: 40px;
      overflow: hidden;
    }

    /* Row Wrappers */
    .row-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3vh;
      margin-top: 3vh;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 5vw;
    }

    .placeholder-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 15vw;
      max-width: 80px;
    }

    .placeholder {
      position: relative;
      width: 15vw;
      height: 15vw;
      max-width: 80px;
      max-height: 80px;
      border: 2px dotted #999;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .placeholder-label {
      text-align: center;
      font-weight: 900;
      margin-top: 10px;
      font-size: clamp(0.8rem, 2vw, 1.2rem);
    }

    /* Ghost Images */
    .ghost {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.25;
      pointer-events: none;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Chips Layer */
    #chips-layer {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Chips */
    .chip {
      position: absolute;
      width: 15vw;
      height: 15vw;
      max-width: 80px;
      max-height: 80px;
      border-radius: 50%;
      background: #ccc;
      cursor: grab;
      pointer-events: auto;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
    }

    .chip:active {
      cursor: grabbing;
    }

    .chip img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none;
      object-fit: cover;
    }

    /* Final Display Area */

      align-items: center;
      justify-content: center;
      gap: 3vh;

      background: rgba(128, 128, 128, 0.5);
      border-radius: 8px;
      overflow: hidden;

function createChip(letter, slotId) {
  const chip = document.createElement("div");
  chip.classList.add("chip");
  chip.dataset.letter = letter;

  if (images[letter]) {
    const img = document.createElement("img");
    img.src = images[letter];
    chip.appendChild(img);
  }

  chipsLayer.appendChild(chip);
  positionChipOverSlot(chip, slotId);

  chip.addEventListener("pointerdown", onPointerDown);
}

// Position the chip over a slot
function positionChipOverSlot(chipEl, slotId) {
  const slotEl = document.querySelector(`[data-slot='${slotId}']`);
  if (!slotEl) return;

  const slotRect = slotEl.getBoundingClientRect();
  const offsetLeft = slotRect.left - placeholdersRect.left;
  const offsetTop = slotRect.top - placeholdersRect.top;

  chipEl.style.left = `${offsetLeft + slotRect.width / 2 - chipEl.offsetWidth / 2}px`;
  chipEl.style.top = `${offsetTop + slotRect.height / 2 - chipEl.offsetHeight / 2}px`;
}

// ---------------------------
// (3) Pointer-based Drag
// ---------------------------
let draggedChip = null;
let oldSlot = null;
let offsetX = 0;
let offsetY = 0;
let isDragging = false;

function onPointerDown(e) {
  e.preventDefault();

  // Update placeholdersRect for accurate positioning
  placeholdersRect = placeholdersArea.getBoundingClientRect();

  draggedChip = e.currentTarget;
  oldSlot = findSlotOfLetter(draggedChip.dataset.letter);

  draggedChip.style.zIndex = 9999;
  draggedChip.setPointerCapture(e.pointerId);
  draggedChip.addEventListener("pointermove", onPointerMove);
  draggedChip.addEventListener("pointerup", onPointerUp);

  const rect = draggedChip.getBoundingClientRect();
  offsetX = e.clientX - rect.left;
  offsetY = e.clientY - rect.top;

  isDragging = true;
}

function onPointerMove(e) {
  if (!isDragging || !draggedChip) return;
  e.preventDefault();

  const relX = e.clientX - placeholdersRect.left - offsetX;
  const relY = e.clientY - placeholdersRect.top - offsetY;

  const maxX = placeholdersRect.width - draggedChip.offsetWidth;
  const maxY = placeholdersRect.height - draggedChip.offsetHeight;

  const x = Math.max(0, Math.min(relX, maxX));
  const y = Math.max(0, Math.min(relY, maxY));

  draggedChip.style.left = `${x}px`;
  draggedChip.style.top = `${y}px`;
}

function onPointerUp(e) {
  e.preventDefault();
  if (!draggedChip) return;

  draggedChip.style.zIndex = 10;
  draggedChip.releasePointerCapture(e.pointerId);
  draggedChip.removeEventListener("pointermove", onPointerMove);
  draggedChip.removeEventListener("pointerup", onPointerUp);
  isDragging = false;

  const targetPlaceholder = findPlaceholderUnderChip(draggedChip);

  if (targetPlaceholder) {
    const targetSlot = targetPlaceholder.dataset.slot;
    if (
      ["a", "b", "c", "d"].includes(targetSlot) &&
      validSlots[draggedChip.dataset.letter].includes(targetSlot)
    ) {
      const occupant = slotMap[targetSlot];
      if (occupant) {
        const occupantChip = findChipByLetter(occupant);
        if (occupantChip) {
          forceMoveChipToSlot(occupantChip, targetSlot, originSlot(occupant));
        }
      }
      forceMoveChipToSlot(draggedChip, oldSlot, targetSlot);
      updateDisplay();
      return;
    }
  }

  revertChip(draggedChip, oldSlot);
}

function findPlaceholderUnderChip(chipEl) {
  const chipRect = chipEl.getBoundingClientRect();
  const chipCenterX = chipRect.left + chipRect.width / 2;
  const chipCenterY = chipRect.top + chipRect.height / 2;

  return Array.from(document.querySelectorAll(".placeholder")).find((ph) => {
    const rect = ph.getBoundingClientRect();
    return (
      chipCenterX >= rect.left &&
      chipCenterX <= rect.right &&
      chipCenterY >= rect.top &&
      chipCenterY <= rect.bottom
    );
  });
}

function revertChip(chipEl, fromSlot) {
  forceMoveChipToSlot(chipEl, fromSlot, originSlot(chipEl.dataset.letter));
}

function forceMoveChipToSlot(chipEl, fromSlot, toSlot) {
  const occupant = slotMap[toSlot];
  if (occupant && occupant !== chipEl.dataset.letter) {
    const occupantChip = findChipByLetter(occupant);
    if (occupantChip) {
      forceMoveChipToSlot(occupantChip, toSlot, originSlot(occupant));
    }
  }

  slotMap[toSlot] = chipEl.dataset.letter;
  if (slotMap[fromSlot] === chipEl.dataset.letter) {
    slotMap[fromSlot] = null;
  }
  positionChipOverSlot(chipEl, toSlot);
}

function updateDisplay() {
  const code = [slotMap.a, slotMap.b, slotMap.c, slotMap.d].join("");
  const allFilled = slotMap.a && slotMap.b && slotMap.c && slotMap.d;

  const imgEl = document.getElementById("pathway-img");
  const btnEl = document.getElementById("pathway-button");
  const captionBox = document.getElementById("display-caption-box");
  const captionEl = document.getElementById("pathway-caption");

  imgEl.src = "";
  imgEl.style.visibility = "hidden";
  btnEl.style.visibility = "hidden";
  captionBox.style.display = "none";

  if (!allFilled) return;

  const p = pathways[code];
  if (!p) return;

  imgEl.src = p.image;
  imgEl.style.visibility = "visible";

  btnEl.textContent = p.title;
  btnEl.href = p.url;
  btnEl.style.visibility = "visible";

  if (p.caption) {
    captionEl.textContent = p.caption;
    captionBox.style.display = "block";
  }
}

  const maxX = placeholdersRect.width - draggedChip.offsetWidth;
  const maxY = placeholdersRect.height - draggedChip.offsetHeight;

  const x = Math.max(0, Math.min(relX, maxX));
  const y = Math.max(0, Math.min(relY, maxY));

  draggedChip.style.left = `${x}px`;
  draggedChip.style.top = `${y}px`;
}

function onPointerUp(e) {
  e.preventDefault();
  if (!draggedChip) return;

  draggedChip.style.zIndex = 10;
  draggedChip.releasePointerCapture(e.pointerId);
  draggedChip.removeEventListener("pointermove", onPointerMove);
  draggedChip.removeEventListener("pointerup", onPointerUp);
  isDragging = false;

  const targetPlaceholder = findPlaceholderUnderChip(draggedChip);

  if (targetPlaceholder) {
    const targetSlot = targetPlaceholder.dataset.slot;
    if (
      ["a", "b", "c", "d"].includes(targetSlot) &&
      validSlots[draggedChip.dataset.letter].includes(targetSlot)
    ) {
      const occupant = slotMap[targetSlot];
      if (occupant) {
        const occupantChip = findChipByLetter(occupant);
        if (occupantChip) {
          forceMoveChipToSlot(occupantChip, targetSlot, originSlot(occupant));
        }
      }
      forceMoveChipToSlot(draggedChip, oldSlot, targetSlot);
      updateDisplay();
      return;
    }
  }

  revertChip(draggedChip, oldSlot);
}

function findPlaceholderUnderChip(chipEl) {
  const chipRect = chipEl.getBoundingClientRect();
  const chipCenterX = chipRect.left + chipRect.width / 2;
  const chipCenterY = chipRect.top + chipRect.height / 2;

  return Array.from(document.querySelectorAll(".placeholder")).find((ph) => {
    const rect = ph.getBoundingClientRect();
    return (
      chipCenterX >= rect.left &&
      chipCenterX <= rect.right &&
      chipCenterY >= rect.top &&
      chipCenterY <= rect.bottom
    );
  });
}

function revertChip(chipEl, fromSlot) {
  forceMoveChipToSlot(chipEl, fromSlot, originSlot(chipEl.dataset.letter));
}

function forceMoveChipToSlot(chipEl, fromSlot, toSlot) {
  const occupant = slotMap[toSlot];
  if (occupant && occupant !== chipEl.dataset.letter) {
    const occupantChip = findChipByLetter(occupant);
    if (occupantChip) {
      forceMoveChipToSlot(occupantChip, toSlot, originSlot(occupant));
    }
  }

  slotMap[toSlot] = chipEl.dataset.letter;
  if (slotMap[fromSlot] === chipEl.dataset.letter) {
    slotMap[fromSlot] = null;
  }
  positionChipOverSlot(chipEl, toSlot);
}

// ---------------------------
// (4) Update Display
// ---------------------------
function updateDisplay() {
    const imgEl = document.getElementById("pathway-img");
    const btnEl = document.getElementById("pathway-button");
    const captionBox = document.getElementById("display-caption-box");
    const captionEl = document.getElementById("pathway-caption");

    imgEl.src = pathways["1234"].image;
    imgEl.style.visibility = "visible";
    btnEl.textContent = pathways["1234"].title;
    btnEl.href = pathways["1234"].url;
    btnEl.style.visibility = "visible";
    captionEl.textContent = pathways["1234"].caption;
    captionBox.style.display = "block";
  }

  updateDisplay(); // Test the caption
</script>
