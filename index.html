<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag & Drop Pathways (Mobile + Desktop)</title>
  <!-- Optional: Montserrat Black or any other font -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" 
    rel="stylesheet"
  >
  <style>
    * {
      font-family: 'Montserrat', sans-serif;
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
      -webkit-user-drag: none; /* Helps on iOS Safari sometimes */
      -webkit-touch-callout: none; 
    }
    body {
      margin: 20px;
      color: #333;
    }
    h1, p {
      text-align: center;
      margin-bottom: 15px;
    }
    .row-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 40px; /* Space between placeholder wrappers */
    }
    .placeholder-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px; /* Ensures all wrappers have the same width */
    }
    .placeholder {
      width: 60px;
      height: 60px;
      border: 2px dotted #999;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .placeholder-label {
      font-weight: 900;
      font-size: 13px;
      color: #333;
      text-align: center;
      margin-top: 10px; /* Space between circle and label */
      line-height: 1.2;
    }
    .placeholder-label span.weeks {
      font-weight: normal;
      color: #666;
    }
    .chip {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: move;
      user-select: none;
      position: relative; 
      /* position: relative helps if we do absolute positioning on mobile */
      touch-action: none; /* important for some mobile browsers */
    }
    .chip img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      pointer-events: none; 
    }

    /* Pathway display area */
    #pathway-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px; /* Space between the two boxes */
      margin-top: 30px; /* Space from position rows */
    }
    #pathway-img-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px; /* Same size as max-width of the image */
      height: 170px; /* Adjusted for typical image aspect ratio */
      background: rgba(128, 128, 128, 0.5); /* 50% transparent gray */
      border-radius: 8px; /* Rounded corners */
      overflow: hidden; /* Prevent overflow of content */
    }
    #pathway-button-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px; /* Match the width of the button */
      height: 50px; /* Match the expected height of the button */
      background: rgba(128, 128, 128, 0.5); /* 50% transparent gray */
      border-radius: 8px; /* Rounded corners */
      overflow: hidden; /* Prevent overflow of content */
    }
    #pathway-img {
      display: block;
      width: 100%;
      height: auto;
      visibility: hidden; /* Initially hidden until loaded */
    }
    #pathway-button {
      display: block;
      text-decoration: none;
      font-weight: 900;
      color: white;
      background: #999966;
      padding: 10px 20px; /* Padding to style the button */
      border-radius: 6px;
      visibility: hidden; /* Initially hidden until loaded */
      transition: background 0.2s;
    }
    #pathway-button:hover {
      background: #285e8e;
    }
    /* General responsive design for small devices */
    @media (max-width: 768px) {
      body {
        margin: 10px;
      }
      .row {
        flex-direction: column; /* Stack rows vertically */
        gap: 20px; /* Adjust spacing between items */
      }
      .placeholder-wrapper {
        width: 100%; /* Allow placeholders to stretch */
        align-items: center; /* Center align */
      }
      .placeholder {
        width: 50px;
        height: 50px;
      }
      .chip {
        width: 48px;
        height: 48px;
      }
      #pathway-display {
        gap: 10px; /* Adjust spacing between boxes */
        margin-top: 20px; /* Reduce spacing from rows */
      }
      #pathway-img-box, #pathway-button-box {
        width: 90%; /* Reduce width to fit mobile screens */
        height: auto; /* Allow height to adjust automatically */
      }
      #pathway-button {
        font-size: 14px; /* Adjust font size for smaller screens */
        padding: 8px 16px; /* Adjust button padding */
      }
    }

// -----------------------------------
// (2) Create and place the chips
// -----------------------------------
function createChip(num) {
  const div = document.createElement('div');
  div.classList.add('chip');
  div.dataset.letter = num;
  div.draggable = true; // for desktop HTML5 drag

  const img = document.createElement('img');
  img.src = images[num];
  div.appendChild(img);

  return div;
}

// Place chips in origin1..origin4
["1","2","3","4"].forEach(num => {
  const slotId = "origin" + num;  
  const slotEl = document.querySelector(`[data-slot='${slotId}']`);
  const chipEl = createChip(num);
  slotEl.appendChild(chipEl);
});

// -----------------------------------
// (3) Add Desktop Drag Events
// -----------------------------------
let draggedChip = null;
let draggedLetter = null;
let oldSlot = null;
let didSuccessfulDrop = false;

function addDragEvents(chip) {
  // Desktop: on dragstart
  chip.addEventListener('dragstart', (e) => {
    draggedChip = chip;
    draggedLetter = chip.dataset.letter;
    oldSlot = chip.parentElement.dataset.slot;
    didSuccessfulDrop = false;
  });

  // Desktop: on dragend -> if no successful drop, revert
  chip.addEventListener('dragend', (e) => {
    if (!didSuccessfulDrop) {
      revertChip();
    }
    draggedChip = null;
    draggedLetter = null;
    oldSlot = null;
  });
}

document.querySelectorAll(".chip").forEach(chip => {
  addDragEvents(chip);
});

// -----------------------------------
// (4) Add Touch Events for Mobile/Tablet
// -----------------------------------
function addTouchEvents(chip) {
  // For iOS/Android, use { passive: false } so preventDefault() will work
  chip.addEventListener("touchstart", onTouchStart, { passive: false });
  chip.addEventListener("touchmove", onTouchMove, { passive: false });
  chip.addEventListener("touchend", onTouchEnd);
}

function onTouchStart(e) {
  e.preventDefault();
  draggedChip = e.currentTarget;
  draggedLetter = draggedChip.dataset.letter;
  oldSlot = draggedChip.parentElement.dataset.slot;
  didSuccessfulDrop = false;

  // Make it visually "on top" while dragging:
  draggedChip.style.position = "absolute";
  draggedChip.style.zIndex = "9999";
}

function onTouchMove(e) {
  e.preventDefault();
  if (!draggedChip) return;
  
  // Single-finger only
  const touch = e.touches[0];
  // Move the chip under the finger:
  draggedChip.style.left = (touch.pageX - 28) + "px"; 
  draggedChip.style.top = (touch.pageY - 28) + "px";
}

function onTouchEnd(e) {
  e.preventDefault();
  const touch = e.changedTouches[0];
  let target = document.elementFromPoint(touch.clientX, touch.clientY);

  // 1) Try to see if we dropped on a .placeholder
  if (target && target.classList.contains("chip")) {
    // If user ends touch on top of another chip, get its parent placeholder
    target = target.parentElement;
  }
  if (target && target.classList.contains("placeholder")) {
    const targetSlot = target.dataset.slot;
    // Validate drop
    if (
      targetSlot !== oldSlot &&
      slotMap[targetSlot] !== draggedLetter && 
      validSlots[draggedLetter].includes(targetSlot)
    ) {
      // Successful drop
      forceMoveChipToSlot(draggedChip, oldSlot, targetSlot);
      didSuccessfulDrop = true;
      updatePathwayDisplay();
    }
  }
  
  // 2) If it wasn't a valid drop, revert
  if (!didSuccessfulDrop) {
    revertChip();
  }
  // 3) Cleanup
  draggedChip.style.position = "static";
  draggedChip.style.left = "";
  draggedChip.style.top = "";
  draggedChip.style.zIndex = "";
  
  draggedChip = null;
  draggedLetter = null;
  oldSlot = null;
}

// Attach the mobile/touch events
document.querySelectorAll(".chip").forEach(chip => {
  addTouchEvents(chip);
});

// -----------------------------------
// (5) Shared logic for forced moves
// -----------------------------------
function revertChip() {
  if (!draggedChip || !oldSlot) return;
  forceMoveChipToSlot(draggedChip, oldSlot, oldSlot);
  updatePathwayDisplay();
}

function forceMoveChipToSlot(chipEl, fromSlot, toSlot) {
  if (!chipEl) return;
  const occupant = slotMap[toSlot];
  if (occupant && occupant !== chipEl.dataset.letter) {
    // There's already a chip in the target => handle occupant
    const occupantChip = document.querySelector(`[data-slot='${toSlot}'] .chip`);
    if (occupantChip) occupantChip.remove();
    
    // occupant goes home if fromSlot=origin & toSlot=position, else swap
    if (fromSlot.startsWith("origin") && ["a","b","c","d"].includes(toSlot)) {
      const occupantHome = "origin" + occupant;
      slotMap[toSlot] = null;
      forceMoveChipToSlot(occupantChip, toSlot, occupantHome);
    } else {
      forceMoveChipToSlot(occupantChip, toSlot, fromSlot);
    }
  }
  // Place the new chip
  const targetEl = document.querySelector(`[data-slot='${toSlot}']`);
  if (!targetEl) return;
  while (targetEl.firstChild) {
    targetEl.removeChild(targetEl.firstChild);
  }
  targetEl.appendChild(chipEl);
  slotMap[toSlot] = chipEl.dataset.letter;

  // Clear old slot if it had the same chip
  if (slotMap[fromSlot] === chipEl.dataset.letter) {
    slotMap[fromSlot] = null;
  }
  // Re-attach drag + touch to the newly appended chip
  reattachEvents(chipEl);
}

function reattachEvents(chip) {
  const clone = chip.cloneNode(true);
  chip.parentNode.replaceChild(clone, chip);
  addDragEvents(clone);
  addTouchEvents(clone);
  return clone;
}

// -----------------------------------
// (6) Placeholder drop events (Desktop)
// -----------------------------------
document.querySelectorAll(".placeholder").forEach(placeholder => {
  placeholder.addEventListener("dragover", e => {
    e.preventDefault();
    placeholder.classList.add("drag-over");
  });
  placeholder.addEventListener("dragleave", e => {
    placeholder.classList.remove("drag-over");
  });
  placeholder.addEventListener("drop", e => {
    e.preventDefault();
    placeholder.classList.remove("drag-over");
    if (!draggedChip) return;

    const targetSlot = placeholder.dataset.slot;
    if (targetSlot === oldSlot) {
      didSuccessfulDrop = false;
      return;
    }
    if (slotMap[targetSlot] === draggedLetter) {
      didSuccessfulDrop = false;
      return;
    }
    if (!validSlots[draggedLetter].includes(targetSlot)) {
      didSuccessfulDrop = false;
      return;
    }
    forceMoveChipToSlot(draggedChip, oldSlot, targetSlot);
    didSuccessfulDrop = true;
    updatePathwayDisplay();
  });
});

// If user drops outside placeholders => revert on desktop
document.addEventListener("drop", e => {
  // letting dragend handle the revert
}, false);

// -----------------------------------
// (7) Update the displayed Pathway
// -----------------------------------
function updatePathwayDisplay() {
  const code = [slotMap.a, slotMap.b, slotMap.c, slotMap.d].join("");
  const allFilled = slotMap.a && slotMap.b && slotMap.c && slotMap.d;

  const imgEl = document.getElementById("pathway-img");
  const btnEl = document.getElementById("pathway-button");

  // Reset
  imgEl.src = "";
  imgEl.style.visibility = "hidden";
  btnEl.style.visibility = "hidden";

  // If not all positions are filled, do nothing
  if (!allFilled) return;

  // If we have a valid pathway code, show it
  const p = pathways[code];
  if (!p) return;

  imgEl.src = p.image;
  imgEl.style.visibility = "visible";
  btnEl.textContent = p.title;
  btnEl.href = p.url;
  btnEl.style.visibility = "visible";
}

// Initialize once
updatePathwayDisplay();
</script>
