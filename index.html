<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Drag & Drop: Accurate Pointer + Redrop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
      font-family: sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      min-height: 100vh;
      background: #fafafa;
    }

    /* The main container with position:relative
       Set width:100% so it fills your iframe or parent container
       background: transparent so it shows through the underlying page */
    #drag-container {
      position: relative;
      width: 100%;
      max-width: 800px;   /* optional: keeps it from becoming huge on big screens */
      min-height: 60vh;   /* or whatever vertical space you want */
      border: 2px solid #ccc;
      background: transparent;
      margin-bottom: 40px;
      overflow: hidden;
    }

    /* Placeholders in normal flow
       Use relative sizing so it scales with #drag-container width */
    .row-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3vh; /* vertical gap in viewport-based units (for mobile) */
      margin-top: 3vh;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 5vw; /* horizontal gap in viewport width units */
    }
    .placeholder-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 15vw; /* or 20vw, etc. Adjust so 4 placeholders fit nicely in a row */
      max-width: 120px; /* optional so they don't get too large on wide screens */
    }
    .placeholder {
      width: 15vw;
      height: 15vw;
      max-width: 80px; /* The old 80px size as an upper limit */
      max-height: 80px;
      border: 2px dotted #999;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .placeholder-label {
      text-align: center;
      font-weight: 900;
      margin-top: 10px;
      font-size: 2vw; /* or '1rem' for scaling text */
      max-font-size: 16px; /* optional cap on font size */
    }

    /* The absolute layer for chips */
    #chips-layer {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; 
    }

    /* Make chips also use relative sizing so they match placeholders */
    .chip {
      position: absolute;
      width: 15vw;
      height: 15vw;
      max-width: 80px; /* match placeholder’s max */
      max-height: 80px;
      border-radius: 50%;
      background: #ccc;
      cursor: grab;
      pointer-events: auto; /* override parent's none so chip is clickable */
      z-index: 10;          /* keep above placeholders */
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
    }
    .chip:active {
      cursor: grabbing;
    }
    .chip img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none;
    }

    /* Example display area */
    #display-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }
    #display-box {
      width: 50vw; /* scale the display area with viewport, or use a fixed px if desired */
      max-width: 300px;
      height: auto;
      min-height: 170px;
      background: rgba(128, 128, 128, 0.5);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #display-link-box {
      width: 50vw;
      max-width: 300px;
      height: 50px;
      background: rgba(128, 128, 128, 0.5);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #pathway-img {
      width: 100%;
      height: auto;
      visibility: hidden;
    }
    #pathway-button {
      text-decoration: none;
      font-weight: 900;
      color: #fff;
      background: #999966;
      padding: 10px 20px;
      border-radius: 6px;
      visibility: hidden;
      transition: background 0.2s;
    }
    #pathway-button:hover {
      background: #285e8e;
    }

const dragContainer = document.getElementById("drag-container");
let dragContainerRect = dragContainer.getBoundingClientRect(); // get once

const chipsLayer = document.getElementById("chips-layer");

// ---------------------------
// (2) Create the initial chips
// ---------------------------
["1","2","3","4"].forEach(letter => {
  createChip(letter, `origin${letter}`);
});

function createChip(letter, slotId) {
  const chip = document.createElement("div");
  chip.classList.add("chip");
  chip.dataset.letter = letter;

  // If you want an image inside
  if (images[letter]) {
    const img = document.createElement("img");
    img.src = images[letter];
    chip.appendChild(img);
  } else {
    // fallback if no image
    chip.textContent = letter;
  }

  chipsLayer.appendChild(chip);
  positionChipOverSlot(chip, slotId);

  // pointer event
  chip.addEventListener("pointerdown", onPointerDown);
}

// Position the chip's .style.left/.style.top so it's centered on a placeholder
function positionChipOverSlot(chipEl, slotId) {
  const slotEl = document.querySelector(`[data-slot='${slotId}']`);
  if (!slotEl) return;

  const slotRect = slotEl.getBoundingClientRect();
  // offset from container's top-left
  const offsetLeft = slotRect.left - dragContainerRect.left;
  const offsetTop  = slotRect.top  - dragContainerRect.top;

  // center in the circle
  const centerX = offsetLeft + (slotRect.width/2) - (chipEl.offsetWidth/2);
  const centerY = offsetTop  + (slotRect.height/2) - (chipEl.offsetHeight/2);

  chipEl.style.left = centerX + "px";
  chipEl.style.top  = centerY + "px";
}

// ---------------------------
// (3) Pointer-based Drag
// ---------------------------
let draggedChip = null;
let oldSlot = null;
let offsetX = 0;
let offsetY = 0;
let isDragging = false;

function onPointerDown(e) {
  e.preventDefault();

  // Recalc container rect in case the page was resized
  dragContainerRect = dragContainer.getBoundingClientRect();

  draggedChip = e.currentTarget;
  // which slot is it currently in?
  oldSlot = findSlotOfLetter(draggedChip.dataset.letter);

  // raise zIndex so it is always on top
  draggedChip.style.zIndex = 9999;

  draggedChip.setPointerCapture(e.pointerId);
  draggedChip.addEventListener("pointermove", onPointerMove);
  draggedChip.addEventListener("pointerup", onPointerUp);

  isDragging = true;

  // measure offset from pointer to chip's top-left corner
  const rect = draggedChip.getBoundingClientRect();
  offsetX = e.clientX - rect.left;
  offsetY = e.clientY - rect.top;
}

function onPointerMove(e) {
  if (!isDragging || !draggedChip) return;
  e.preventDefault();

  // pointer coords relative to container
  const relX = e.clientX - dragContainerRect.left;
  const relY = e.clientY - dragContainerRect.top;

  // minus offset so chip doesn't jump
  let x = relX - offsetX;
  let y = relY - offsetY;

  // clamp inside container if you want
  const maxX = dragContainerRect.width - draggedChip.offsetWidth;
  const maxY = dragContainerRect.height - draggedChip.offsetHeight;
  x = Math.max(0, Math.min(x, maxX));
  y = Math.max(0, Math.min(y, maxY));

  draggedChip.style.left = x + "px";
  draggedChip.style.top  = y + "px";
}

function onPointerUp(e) {
  e.preventDefault();
  if (!draggedChip) return;

  // restore normal zIndex
  draggedChip.style.zIndex = 10;

  draggedChip.releasePointerCapture(e.pointerId);
  draggedChip.removeEventListener("pointermove", onPointerMove);
  draggedChip.removeEventListener("pointerup", onPointerUp);

  isDragging = false;

  const letter = draggedChip.dataset.letter;
  const targetPlaceholder = findPlaceholderUnderChip(draggedChip);

  if (targetPlaceholder) {
    const targetSlot = targetPlaceholder.dataset.slot;
    // Check if it’s a valid slot
    if (
      ["a","b","c","d"].includes(targetSlot) &&
      validSlots[letter].includes(targetSlot) &&
      slotMap[targetSlot] !== letter
    ) {
      // occupant logic
      const occupant = slotMap[targetSlot];
      if (occupant) {
        // occupant -> occupant's origin
        const occupantChip = findChipByLetter(occupant);
        if (occupantChip) {
          forceMoveChipToSlot(occupantChip, targetSlot, originSlot(occupant));
        }
        slotMap[targetSlot] = null;
      }
      forceMoveChipToSlot(draggedChip, oldSlot, targetSlot);
      updateDisplay();
      draggedChip = null;
      oldSlot = null;
      return;
    }
  }

  // Otherwise revert
  revertChip(draggedChip, oldSlot);
  draggedChip = null;
  oldSlot = null;
  updateDisplay();
}

function findPlaceholderUnderChip(chipEl) {
  // Get the bounding rectangle of the chip
  const chipRect = chipEl.getBoundingClientRect();

  // Example: let’s use the chip’s center point
  const chipCenterX = chipRect.left + chipRect.width / 2;
  const chipCenterY = chipRect.top + chipRect.height / 2;

  // Check all placeholders
  const placeholders = document.querySelectorAll(".placeholder");
  for (const ph of placeholders) {
    const phRect = ph.getBoundingClientRect();

    // If the center is within the placeholder's rectangle
    if (
      chipCenterX >= phRect.left &&
      chipCenterX <= phRect.right &&
      chipCenterY >= phRect.top &&
      chipCenterY <= phRect.bottom
    ) {
      return ph; // Return the placeholder DOM element
    }
  }
  return null;
}

function revertChip(chipEl, fromSlot) {
  const letter = chipEl.dataset.letter;
  const home = originSlot(letter);
  forceMoveChipToSlot(chipEl, fromSlot, home);
}

function forceMoveChipToSlot(chipEl, fromSlot, toSlot) {
  // occupant logic again, just in case
  const occupant = slotMap[toSlot];
  if (occupant && occupant !== chipEl.dataset.letter) {
    const occupantChip = findChipByLetter(occupant);
    if (occupantChip) {
      forceMoveChipToSlot(occupantChip, toSlot, originSlot(occupant));
    }
    slotMap[toSlot] = null;
  }
  // map assignment
  slotMap[toSlot] = chipEl.dataset.letter;
  // remove from oldSlot if it had the same letter
  if (slotMap[fromSlot] === chipEl.dataset.letter) {
    slotMap[fromSlot] = null;
  }
  // physically move the chip
  positionChipOverSlot(chipEl, toSlot);
}

// Find the slot that currently holds a certain letter
function findSlotOfLetter(letter) {
  for (const slot in slotMap) {
    if (slotMap[slot] === letter) {
      return slot;
    }
  }
  return null;
}

function findChipByLetter(letter) {
  return Array.from(document.querySelectorAll(".chip"))
    .find(chip => chip.dataset.letter === letter);
}

// ---------------------------
// (4) Show final or partial result
// ---------------------------
function updateDisplay() {
  const code = [slotMap.a, slotMap.b, slotMap.c, slotMap.d].join("");
  const allFilled = slotMap.a && slotMap.b && slotMap.c && slotMap.d;

  const imgEl = document.getElementById("pathway-img");
  const btnEl = document.getElementById("pathway-button");

  imgEl.src = "";
  imgEl.style.visibility = "hidden";
  btnEl.style.visibility = "hidden";

  if (!allFilled) return;

  const p = pathways[code];
  if (!p) return;

  imgEl.src = p.image;
  imgEl.style.visibility = "visible";

  btnEl.textContent = p.title;
  btnEl.href = p.url;
  btnEl.style.visibility = "visible";
}
