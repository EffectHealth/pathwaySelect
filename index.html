    }
    body {

    }

    }
    .row-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 40px; /* Space between placeholder wrappers */
    }

    .placeholder-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px; /* Ensures all wrappers have the same width */
    }

    .placeholder {
      width: 60px;
      height: 60px;
      border: 2px dotted #999;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .placeholder-label {
      font-weight: 900;
      font-size: 13px;
      color: #333;
      text-align: center;
      margin-top: 10px; /* Space between circle and label */
      line-height: 1.2;
    }
    .placeholder-label span.weeks {
      font-weight: normal;
      color: #666;
    }
    .chip {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: move;
      user-select: none;
      position: relative;
    }
    .chip img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      pointer-events: none; 
    }

    /* Pathway display area */
    #pathway-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px; /* Space between the two boxes */
      margin-top: 30px; /* Space from position rows */
    }

    #pathway-img-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 170px;
      background: rgba(128, 128, 128, 0.5);
      border-radius: 8px;
      overflow: hidden;
    }

    #pathway-button-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 50px;
      background: rgba(128, 128, 128, 0.5);
      border-radius: 8px;
      overflow: hidden;
    }

    #pathway-img {
      display: block;
      width: 100%;
      height: auto;
      visibility: hidden; /* Initially hidden until loaded */
    }

    #pathway-button {
      display: block;
      text-decoration: none;
      font-weight: 900;
      color: white;
      background: #999966;
      padding: 10px 20px;
      border-radius: 6px;
      visibility: hidden;
      transition: background 0.2s;
    }

    #pathway-button:hover {
      background: #285e8e;
    }

    @media (max-width: 768px) {
      .row {
        flex-wrap: wrap;
        gap: 20px;
      }

      .chip {
        width: 48px;
        height: 48px;
      }

      .placeholder {
        width: 50px;
        height: 50px;
      }

      #pathway-display {
        margin-top: 20px;
        gap: 15px;
      }

      #pathway-img-box, #pathway-button-box {
        width: 90%;
        max-width: 300px;
      }
    }

function initializeDragAndDrop() {
  let draggedChip = null;
  let oldSlot = null;

  document.querySelectorAll(".chip").forEach(chip => {
    chip.addEventListener("dragstart", e => {
      draggedChip = chip;
      oldSlot = chip.parentElement.dataset.slot;
    });

    chip.addEventListener("dragend", e => {
      draggedChip = null;
      oldSlot = null;
    });

    chip.addEventListener("touchstart", e => {
      e.preventDefault();
      draggedChip = chip;
      oldSlot = chip.parentElement.dataset.slot;
    });

    chip.addEventListener("touchmove", e => {
      e.preventDefault();
      const touch = e.touches[0];
      draggedChip.style.position = "absolute";
      draggedChip.style.left = `${touch.pageX - 30}px`;
      draggedChip.style.top = `${touch.pageY - 30}px`;
    });

    chip.addEventListener("touchend", e => {
      e.preventDefault();
      const touch = e.changedTouches[0];
      const target = document.elementFromPoint(touch.pageX, touch.pageY);
      if (target && target.classList.contains("placeholder")) {
        moveChipToSlot(draggedChip, oldSlot, target.dataset.slot);
      }
      draggedChip.style.position = "";
    });
  });

  document.querySelectorAll(".placeholder").forEach(placeholder => {
    placeholder.addEventListener("dragover", e => e.preventDefault());

    placeholder.addEventListener("drop", e => {
      if (draggedChip) {
        moveChipToSlot(draggedChip, oldSlot, placeholder.dataset.slot);
      }
    });
  });
}

function moveChipToSlot(chip, oldSlot, newSlot) {
  if (!validSlots[chip.dataset.letter].includes(newSlot)) return;
  document.querySelector(`[data-slot="${newSlot}"]`).appendChild(chip);
  slotMap[newSlot] = chip.dataset.letter;
  slotMap[oldSlot] = null;
  updatePathwayDisplay();
}

function updatePathwayDisplay() {
  const code = [slotMap.a, slotMap.b, slotMap.c, slotMap.d].join("");
  const pathway = pathways[code];
  const img = document.getElementById("pathway-img");
  const btn = document.getElementById("pathway-button");
  if (pathway) {
    img.src = pathway.image;
    img.style.visibility = "visible";
    btn.href = pathway.url;
    btn.textContent = pathway.title;
    btn.style.visibility = "visible";
  } else {
    img.style.visibility = "hidden";
    btn.style.visibility = "hidden";
  }
}

function initializeChips() {
  Object.keys(images).forEach(num => {
    const chip = document.createElement("div");
    chip.classList.add("chip");
    chip.draggable = true;
    chip.dataset.letter = num;
    const img = document.createElement("img");
    img.src = images[num];
    chip.appendChild(img);
    document.querySelector(`[data-slot="origin${num}"]`).appendChild(chip);
  });
}
