<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PointerEvents Drag & Drop - Single Container, No Offsets</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" 
    rel="stylesheet"
  >
  <style>
    * {
      font-family: 'Montserrat', sans-serif;
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      width: 100%;
      min-height: 100vh;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      color: #333;
    }

    /* The container that holds everything */
    #drag-container {
      position: relative; /* Important so chips can use absolute coords */
      width: 800px;       /* Or whatever width you prefer */
      min-height: 700px;  /* Enough height for placeholders & display */
      border: 2px solid #ccc;
      background: #fff;
      margin-bottom: 40px; /* Some space at bottom */
      overflow: hidden;    /* Hide chips if they go out of bounds */
    }

    /* The actual layout of placeholders is normal flow inside #drag-container */
    .row-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 40px; /* Space between placeholder wrappers */
    }
    .placeholder-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
    }
    .placeholder {
      width: 60px;
      height: 60px;
      border: 2px dotted #999;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .placeholder-label {
      font-weight: 900;
      font-size: 13px;
      color: #333;
      text-align: center;
      margin-top: 10px;
      line-height: 1.2;
    }
    .placeholder-label span.weeks {
      font-weight: normal;
      color: #666;
    }

    /* The chips will live in an absolutely positioned layer on top of everything */
    #chips-layer {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* We'll let .chip handle pointer events */
    }

    .chip {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute; /* inside #chips-layer */
      touch-action: none; 
      cursor: grab;
      pointer-events: auto; /* so we can drag it (override parent's none) */
    }
    .chip:active {
      cursor: grabbing;
    }
    .chip img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      pointer-events: none; 
    }

    /* Pathway display area */
    #pathway-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    #pathway-img-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 170px;
      background: rgba(128, 128, 128, 0.5);
      border-radius: 8px;
      overflow: hidden;
    }
    #pathway-button-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 50px;
      background: rgba(128, 128, 128, 0.5);
      border-radius: 8px;
      overflow: hidden;
    }
    #pathway-img {
      display: block;
      width: 100%;
      height: auto;
      visibility: hidden;
    }
    #pathway-button {
      display: block;
      text-decoration: none;
      font-weight: 900;
      color: white;
      background: #999966;
      padding: 10px 20px;
      border-radius: 6px;
      visibility: hidden;
      transition: background 0.2s;
    }
    #pathway-button:hover {
      background: #285e8e;
    }

    /* Responsive for smaller screens */
    @media (max-width: 768px) {
      #drag-container {
        width: 90%;
        min-height: 600px;
      }
      .row {
        flex-direction: column;
        gap: 20px;
      }
      .placeholder {
        width: 50px;
        height: 50px;
      }
      .chip {
        width: 48px;
        height: 48px;
      }
      #pathway-img-box, #pathway-button-box {
        width: 90%;
        height: auto;
      }
      #pathway-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

const chipsLayer = document.getElementById("chips-layer");
const dragContainerRect = document.getElementById("drag-container").getBoundingClientRect();

// =========================================
// (2) Create Chips and place them over origin placeholders
// =========================================
["1", "2", "3", "4"].forEach(letter => {
  createChip(letter, `origin${letter}`);
});

function createChip(letter, slotId) {
  const chipDiv = document.createElement("div");
  chipDiv.classList.add("chip");
  chipDiv.dataset.letter = letter;

  const img = document.createElement("img");
  img.src = images[letter];
  chipDiv.appendChild(img);

  // Place the chip in the DOM's #chips-layer
  chipsLayer.appendChild(chipDiv);

  // Position the chip over the placeholder
  positionChipOverSlot(chipDiv, slotId);

  // Add pointerdown
  chipDiv.addEventListener("pointerdown", onPointerDown);
}

// Position the chip's .style.left/top so it's centered on the given slot
function positionChipOverSlot(chipEl, slotId) {
  const slotEl = document.querySelector(`[data-slot='${slotId}']`);
  if (!slotEl) return;

  // measure the slot relative to the container
  const slotRect = slotEl.getBoundingClientRect();

  // the container's offset (top-left)
  const cx = dragContainerRect.left;
  const cy = dragContainerRect.top;

  // center the chip in that slot
  const centerX = slotRect.left + slotRect.width / 2 - cx - (chipEl.offsetWidth / 2);
  const centerY = slotRect.top + slotRect.height / 2 - cy - (chipEl.offsetHeight / 2);

  chipEl.style.left = centerX + "px";
  chipEl.style.top  = centerY + "px";
}

// Mark that the slot is occupied
// NOTE: we've already set slotMap to have "1","2","3","4" in origin1..4
// so we're good.

// =========================================
// (3) Pointer-based Drag Logic
// =========================================
let draggedChip = null;
let oldSlot = null;
let offsetX = 0;
let offsetY = 0;
let isDragging = false;

function onPointerDown(e) {
  e.preventDefault();
  draggedChip = e.currentTarget;
  const letter = draggedChip.dataset.letter;

  oldSlot = findSlotOfLetter(letter); // e.g. 'origin1' or 'a'

  // We'll track pointer events on the chip
  draggedChip.setPointerCapture(e.pointerId);
  draggedChip.addEventListener("pointermove", onPointerMove);
  draggedChip.addEventListener("pointerup", onPointerUp);
  isDragging = true;

  // compute offset from pointer to the chip's left/top
  const chipRect = draggedChip.getBoundingClientRect();
  offsetX = e.clientX - chipRect.left;
  offsetY = e.clientY - chipRect.top;
}

function onPointerMove(e) {
  if (!isDragging || !draggedChip) return;
  e.preventDefault();

  // move the chip so its top-left is at pointer - offset
  const x = e.clientX - dragContainerRect.left - offsetX;
  const y = e.clientY - dragContainerRect.top  - offsetY;

  // keep within container if desired
  const maxX = dragContainerRect.width - draggedChip.offsetWidth;
  const maxY = dragContainerRect.height - draggedChip.offsetHeight;

  draggedChip.style.left = Math.max(0, Math.min(x, maxX)) + "px";
  draggedChip.style.top  = Math.max(0, Math.min(y, maxY)) + "px";
}

function onPointerUp(e) {
  e.preventDefault();
  if (!draggedChip) return;

  draggedChip.releasePointerCapture(e.pointerId);
  draggedChip.removeEventListener("pointermove", onPointerMove);
  draggedChip.removeEventListener("pointerup", onPointerUp);
  isDragging = false;

  // detect final drop target
  let target = document.elementFromPoint(e.clientX, e.clientY);
  if (target && target.classList.contains("chip")) {
    target = target.parentElement; // go up
  }

  const letter = draggedChip.dataset.letter;
  // check if it's a .placeholder
  if (target && target.classList.contains("placeholder")) {
    const targetSlot = target.dataset.slot;
    if (
      ["a","b","c","d"].includes(targetSlot) &&
      validSlots[letter].includes(targetSlot) &&
      slotMap[targetSlot] !== letter
    ) {
      // occupant logic
      const occupant = slotMap[targetSlot];
      if (occupant) {
        // occupant goes home
        const occupantChip = findChipByLetter(occupant);
        if (occupantChip) {
          forceMoveChipToSlot(occupantChip, targetSlot, originSlot(occupant));
        }
        slotMap[targetSlot] = null;
      }
      // place dragged chip in that slot
      forceMoveChipToSlot(draggedChip, oldSlot, targetSlot);
      updatePathwayDisplay();
      draggedChip = null;
      oldSlot = null;
      return;
    }
  }

  // else revert
  revertChip(draggedChip, oldSlot);
  draggedChip = null;
  oldSlot = null;
  updatePathwayDisplay();
}

function revertChip(chipEl, fromSlot) {
  // send chip back to origin
  const letter = chipEl.dataset.letter;
  const home = originSlot(letter);
  forceMoveChipToSlot(chipEl, fromSlot, home);
}

function forceMoveChipToSlot(chipEl, fromSlot, toSlot) {
  // If occupant in toSlot, occupant goes home (but we do that above)
  // Actually let's just do occupant logic here to be safe:
  const occupant = slotMap[toSlot];
  if (occupant && occupant !== chipEl.dataset.letter) {
    // occupant -> occupant's home
    const occupantChip = findChipByLetter(occupant);
    if (occupantChip) {
      forceMoveChipToSlot(occupantChip, toSlot, originSlot(occupant));
    }
    slotMap[toSlot] = null;
  }

  // place chip in toSlot
  slotMap[toSlot] = chipEl.dataset.letter;
  // remove fromSlot if needed
  if (slotMap[fromSlot] === chipEl.dataset.letter) {
    slotMap[fromSlot] = null;
  }
  // physically move the chip over that slot
  positionChipOverSlot(chipEl, toSlot);
}

// finds which slot currently has a certain letter
function findSlotOfLetter(letter) {
  for (const slot in slotMap) {
    if (slotMap[slot] === letter) {
      return slot;
    }
  }
  return null; // not found
}

function findChipByLetter(letter) {
  // find the .chip with that data-letter
  return Array.from(document.querySelectorAll(".chip"))
    .find(chip => chip.dataset.letter === letter);
}

// =========================================
// (4) Update Pathway
// =========================================
function updatePathwayDisplay() {
  const code = [slotMap.a, slotMap.b, slotMap.c, slotMap.d].join("");
  const allFilled = slotMap.a && slotMap.b && slotMap.c && slotMap.d;

  const imgEl = document.getElementById("pathway-img");
  const btnEl = document.getElementById("pathway-button");

  imgEl.src = "";
  imgEl.style.visibility = "hidden";
  btnEl.style.visibility = "hidden";

  if (!allFilled) return;

  const p = pathways[code];
  if (!p) return;

  imgEl.src = p.image;
  imgEl.style.visibility = "visible";
  btnEl.textContent = p.title;
  btnEl.href = p.url;
  btnEl.style.visibility = "visible";
}
