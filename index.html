<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag & Drop in Single Container</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" 
    rel="stylesheet"
  >
  <style>
    * {
      font-family: 'Montserrat', sans-serif;
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    body {
      /* We'll center the container and give some top margin */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 20px;
    }

    /* The main container that holds everything */
    #drag-container {
      position: relative; /* Important so children can use absolute coords */
      width: 600px;       /* Or whatever width you prefer */
      min-height: 600px;  /* Enough height to hold the placeholders & final display */
      border: 2px solid #ccc;
      background: #fff;
      margin-bottom: 40px; /* Some space at bottom */
      overflow: hidden;    /* Hide anything that drags outside */
    }

    /* Basic layout inside the container */
    .row-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .placeholder-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
    }

    .placeholder {
      width: 60px;
      height: 60px;
      border: 2px dotted #999;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .placeholder-label {
      font-weight: 900;
      font-size: 13px;
      color: #333;
      text-align: center;
      margin-top: 10px;
      line-height: 1.2;
    }
    .placeholder-label span.weeks {
      font-weight: normal;
      color: #666;
    }

    .chip {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute; /* We'll always keep them absolute inside #drag-container */
      touch-action: none;
      cursor: grab;
    }
    .chip:active {
      cursor: grabbing;
    }
    .chip img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      pointer-events: none; 
    }

    /* Pathway display area */
    #pathway-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    #pathway-img-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 170px;
      background: rgba(128, 128, 128, 0.5);
      border-radius: 8px;
      overflow: hidden;
    }
    #pathway-button-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 50px;
      background: rgba(128, 128, 128, 0.5);
      border-radius: 8px;
      overflow: hidden;
    }
    #pathway-img {
      display: block;
      width: 100%;
      height: auto;
      visibility: hidden;
    }
    #pathway-button {
      display: block;
      text-decoration: none;
      font-weight: 900;
      color: white;
      background: #999966;
      padding: 10px 20px;
      border-radius: 6px;
      visibility: hidden;
      transition: background 0.2s;
    }
    #pathway-button:hover {
      background: #285e8e;
    }

    /* Responsive for smaller screens */
    @media (max-width: 768px) {
      #drag-container {
        width: 90%;
        min-height: 500px; 
      }
      .row {
        flex-direction: column;
        gap: 20px;
      }
      .placeholder-wrapper {
        width: 100%;
        align-items: center;
      }
      .placeholder {
        width: 50px;
        height: 50px;
      }
      .chip {
        width: 48px;
        height: 48px;
      }
      #pathway-img-box, #pathway-button-box {
        width: 90%;
        height: auto;
      }
      #pathway-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

<div id="drag-container">
  <!-- All placeholders + final display are inside #drag-container -->

  <div class="row-wrapper">
    <!-- ROW of ORIGINS (1,2,3,4) -->
    <div class="row">
      <div class="placeholder-wrapper">
        <div class="placeholder" data-slot="origin1"></div>
        <div class="placeholder-label">Physical<br>Activity</div>
      </div>

  <!-- Pathway display area -->

    <div id="pathway-img-box">
      <img id="pathway-img" src="" alt="Pathway Image">
    </div>
    <div id="pathway-button-box">

  origin2: "2",
  origin3: "3",
  origin4: "4",
  a: null,
  b: null,
  c: null,
  d: null

function originSlot(letter) {

// -----------------------------------------
// (3) Create Chips in origin slots
// -----------------------------------------
["1","2","3","4"].forEach(num => {
  const slotId = "origin" + num;  
  const slotEl = document.querySelector(`[data-slot='${slotId}']`);
  const chipEl = createChip(num);
  // We'll place the chip initially *over* the placeholder.
  // We'll compute the placeholder's position inside #drag-container
  // and absolutely position the chip there.
  slotEl.appendChild(chipEl);
  positionChipOverPlaceholder(chipEl, slotEl);
});

function createChip(num) {
  const div = document.createElement("div");
  div.classList.add("chip");
  div.dataset.letter = num;

  // Add the image
  const img = document.createElement("img");
  img.src = images[num];
  div.appendChild(img);

  // Add pointer events
  div.addEventListener("pointerdown", onPointerDown);

  return div;
}

// This function absolutely positions the chip over a placeholder
function positionChipOverPlaceholder(chipEl, placeholderEl) {
  // measure container + placeholder
  const containerRect = dragContainer.getBoundingClientRect();
  const placeholderRect = placeholderEl.getBoundingClientRect();

  // The placeholder's coords relative to #drag-container
  const offsetLeft = placeholderRect.left - containerRect.left;
  const offsetTop  = placeholderRect.top  - containerRect.top;

  // Move the chip on top of that placeholder
  chipEl.style.left = offsetLeft + "px";
  chipEl.style.top  = offsetTop + "px";
}

// -----------------------------------------
// (4) Pointer-based Drag Logic
// -----------------------------------------
let draggedChip = null;
let oldSlot = null;
let offsetX = 0;
let offsetY = 0;
let isDragging = false;

function onPointerDown(e) {
  e.preventDefault();
  if (!e.currentTarget.classList.contains("chip")) return;

  draggedChip = e.currentTarget;
  oldSlot = draggedChip.parentElement.dataset.slot; // might be "origin1" or "a", etc.
  draggedChip.setPointerCapture(e.pointerId);

  // measure container + chip
  const containerRect = dragContainer.getBoundingClientRect();
  const chipRect = draggedChip.getBoundingClientRect();

  // offset between pointer and top-left of chip
  offsetX = e.clientX - chipRect.left;
  offsetY = e.clientY - chipRect.top;

  // We'll track pointermove/pointerup on the chip
  draggedChip.addEventListener("pointermove", onPointerMove);
  draggedChip.addEventListener("pointerup", onPointerUp);
  isDragging = true;
}

function onPointerMove(e) {
  if (!draggedChip || !isDragging) return;
  e.preventDefault();

  const containerRect = dragContainer.getBoundingClientRect();

  // pointer coords relative to container
  const pointerX = e.clientX - containerRect.left;
  const pointerY = e.clientY - containerRect.top;

  // subtract offset so the chip doesn't jump
  const newLeft = pointerX - offsetX;
  const newTop  = pointerY - offsetY;

  // keep chip in container bounds if you want
  const maxLeft = containerRect.width - draggedChip.offsetWidth;
  const maxTop  = containerRect.height - draggedChip.offsetHeight;

  draggedChip.style.left = Math.max(0, Math.min(maxLeft, newLeft)) + "px";
  draggedChip.style.top  = Math.max(0, Math.min(maxTop,  newTop))  + "px";
}

function onPointerUp(e) {
  e.preventDefault();
  if (!draggedChip) return;

  draggedChip.releasePointerCapture(e.pointerId);
  draggedChip.removeEventListener("pointermove", onPointerMove);
  draggedChip.removeEventListener("pointerup", onPointerUp);
  isDragging = false;

  // figure out final drop
  const x = e.clientX;
  const y = e.clientY;
  let target = document.elementFromPoint(x, y);

  // if over another chip, go up to its parent placeholder
  if (target && target.classList.contains("chip")) {
    target = target.parentElement;
  }

  // If it's a valid placeholder:
  if (target && target.classList.contains("placeholder")) {
    const targetSlot = target.dataset.slot;
    const letter = draggedChip.dataset.letter;

    // only accept dropping onto a,b,c,d if valid
    if (["a","b","c","d"].includes(targetSlot) &&
        validSlots[letter].includes(targetSlot) &&
        slotMap[targetSlot] !== letter) {
      // occupant logic
      const occupant = slotMap[targetSlot];
      if (occupant) {
        // occupant goes home
        const occupantChip = document.querySelector(`[data-slot='${targetSlot}'] .chip`);
        if (occupantChip) occupantChip.remove(); // remove from DOM
        slotMap[targetSlot] = null;
        forceMoveChipToSlot(occupantChip, targetSlot, originSlot(occupant));
      }
      // place dragged chip in that slot
      forceMoveChipToSlot(draggedChip, oldSlot, targetSlot);
      updatePathwayDisplay();
      draggedChip = null;
      oldSlot = null;
      return;
    }
  }

  // otherwise revert to origin
  revertChip();
}

function revertChip() {
  if (!draggedChip) return;
  const letter = draggedChip.dataset.letter;
  const home = originSlot(letter);
  forceMoveChipToSlot(draggedChip, oldSlot, home);
  draggedChip = null;
  oldSlot = null;
  isDragging = false;
  updatePathwayDisplay();
}

// Move the chipEl into toSlot (which might be a, b, c, d, or origin#)
function forceMoveChipToSlot(chipEl, fromSlot, toSlot) {
  if (!chipEl) return;
  const occupant = slotMap[toSlot];
  if (occupant && occupant !== chipEl.dataset.letter) {
    // occupant goes home
    const occupantChip = document.querySelector(`[data-slot='${toSlot}'] .chip`);
    if (occupantChip) occupantChip.remove();
    slotMap[toSlot] = null;
    forceMoveChipToSlot(occupantChip, toSlot, originSlot(occupant));
  }
  // Put the chipEl physically over that placeholder in the container
  const placeholderEl = document.querySelector(`[data-slot='${toSlot}']`);
  if (!placeholderEl) return;

  // Remove any child from the placeholder
  while (placeholderEl.firstChild) {
    placeholderEl.removeChild(placeholderEl.firstChild);
  }
  // Put the chipEl inside that placeholder
  placeholderEl.appendChild(chipEl);
  slotMap[toSlot] = chipEl.dataset.letter;

  // Absolutely position the chip over the placeholder
  positionChipOverPlaceholder(chipEl, placeholderEl);

  // Clear old slot if it was the same chip
  if (slotMap[fromSlot] === chipEl.dataset.letter) {
    slotMap[fromSlot] = null;
  }
}

// -----------------------------------------
// (5) Update the displayed Pathway
// -----------------------------------------
function updatePathwayDisplay() {
  const code = [slotMap.a, slotMap.b, slotMap.c, slotMap.d].join("");
  const allFilled = slotMap.a && slotMap.b && slotMap.c && slotMap.d;

  const imgEl = document.getElementById("pathway-img");
  const btnEl = document.getElementById("pathway-button");

  // Reset
  imgEl.src = "";
  imgEl.style.visibility = "hidden";
  btnEl.style.visibility = "hidden";

  if (!allFilled) return; // not all 4 positions filled

  const p = pathways[code];
  if (!p) return; // code not found

  // Show the matched image/button
  imgEl.src = p.image;
  imgEl.style.visibility = "visible";
  btnEl.textContent = p.title;
  btnEl.href = p.url;
  btnEl.style.visibility = "visible";
}

// (6) Initialize any final UI
updatePathwayDisplay();
</script>
