  <style>
    * {
      font-family: 'Montserrat', sans-serif;
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
      user-select: none;         /* prevent text selection during pointer move */
      -webkit-user-drag: none;   /* disable iOS Safari image dragging */
      -webkit-touch-callout: none;
    }
    body {
      margin: 20px;
      color: #333;
    }
    h1, p {
      text-align: center;
      margin-bottom: 15px;
    }

    .row-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 40px; /* Space between placeholder wrappers */
    }
    .placeholder-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px; /* Ensures all wrappers have the same width */
    }
    .placeholder {
      width: 60px;
      height: 60px;
      border: 2px dotted #999;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .placeholder-label {
      font-weight: 900;
      font-size: 13px;
      color: #333;
      text-align: center;
      margin-top: 10px; /* Space between circle and label */
      line-height: 1.2;
    }
    .placeholder-label span.weeks {
      font-weight: normal;
      color: #666;
    }

    .chip {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative; /* Will switch to absolute on drag */
      touch-action: none; /* important for mobile to allow pointermove events */
      cursor: grab;
    }
    .chip:active {
      cursor: grabbing;
    }
    .chip img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      pointer-events: none; 
    }

    /* Pathway display area */
    #pathway-display {

    }
    #pathway-button-box {
      display: flex;
      align-items: center;

    }
    #pathway-img {

      height: auto;

// -----------------------------------------
// (2) Create Chips in origin slots
// -----------------------------------------
["1","2","3","4"].forEach(num => {
  const slotId = "origin" + num;  
  const slotEl = document.querySelector(`[data-slot='${slotId}']`);
  const chipEl = createChip(num);
  slotEl.appendChild(chipEl);
});

function createChip(num) {
  const div = document.createElement('div');
  div.classList.add('chip');
  div.dataset.letter = num;
  addPointerEvents(div);

  const img = document.createElement('img');
  img.src = images[num];
  div.appendChild(img);

  return div;
}

// -----------------------------------------
// (3) Pointer-based Drag Logic
// -----------------------------------------
let draggedChip = null;
let oldSlot = null;
let offsetX = 0;
let offsetY = 0;
let isDragging = false;

function addPointerEvents(chip) {
  chip.addEventListener("pointerdown", onPointerDown);
}

function onPointerDown(e) {
  e.preventDefault();
  draggedChip = e.currentTarget;
  oldSlot = draggedChip.parentElement.dataset.slot;

  const rect = draggedChip.getBoundingClientRect();

  // Use pageX - ( rect.left + scrollX ) for offset
  offsetX = e.pageX - (rect.left + window.scrollX);
  offsetY = e.pageY - (rect.top  + window.scrollY);

  draggedChip.style.position = "absolute";
  draggedChip.style.zIndex = 9999;

  // Place it at the same 'page' position
  // (rect.left + scrollX) and (rect.top + scrollY) 
  // so it doesn't jump
  draggedChip.style.left = (rect.left + window.scrollX) + "px";
  draggedChip.style.top  = (rect.top  + window.scrollY) + "px";

  draggedChip.setPointerCapture(e.pointerId);

  draggedChip.addEventListener("pointermove", onPointerMove);
  draggedChip.addEventListener("pointerup", onPointerUp);
  isDragging = true;
}


function onPointerMove(e) {
  if (!isDragging || !draggedChip) return;
  e.preventDefault();

  // update position: put the chip under the pointer
  const newLeft = e.clientX - offsetX;
  const newTop  = e.clientY - offsetY;
  draggedChip.style.left = newLeft + "px";
  draggedChip.style.top  = newTop + "px";
}

function onPointerUp(e) {
  e.preventDefault();
  if (!draggedChip) return;

  draggedChip.releasePointerCapture(e.pointerId);
  draggedChip.removeEventListener("pointermove", onPointerMove);
  draggedChip.removeEventListener("pointerup", onPointerUp);
  isDragging = false;

  // detect final drop target
  let target = document.elementFromPoint(e.clientX, e.clientY);

  // if we ended over another chip, go up to its parent placeholder
  if (target && target.classList.contains("chip")) {
    target = target.parentElement;
  }

  // if it's a .placeholder, see if it's a valid "position" (a,b,c,d)
  if (target && target.classList.contains("placeholder")) {
    const targetSlot = target.dataset.slot;
    const chipLetter = draggedChip.dataset.letter;

    // only accept dropping onto a,b,c,d if valid
    if (
      ["a","b","c","d"].includes(targetSlot) &&
      validSlots[chipLetter].includes(targetSlot) &&
      slotMap[targetSlot] !== chipLetter
    ) {
      // occupant logic: occupant (if any) goes home
      const occupant = slotMap[targetSlot];
      if (occupant) {
        // remove occupant from DOM
        const occupantChip = document.querySelector(`[data-slot='${targetSlot}'] .chip`);
        if (occupantChip) occupantChip.remove();
        // occupant goes back to occupant's origin
        const occupantHome = originSlot(occupant);
        slotMap[targetSlot] = null;
        forceMoveChipToSlot(occupantChip, targetSlot, occupantHome);
      }

      // place dragged chip in that slot
      forceMoveChipToSlot(draggedChip, oldSlot, targetSlot);
      resetChipStyles(draggedChip);
      updatePathwayDisplay();
      draggedChip = null;
      oldSlot = null;
      return;
    }
  }

  // otherwise, revert to origin if dropped anywhere else
  revertChip();
}

function revertChip() {
  if (draggedChip) {
    // send chip back to its "originX"
    const letter = draggedChip.dataset.letter;
    const home = originSlot(letter);
    forceMoveChipToSlot(draggedChip, oldSlot, home);
    resetChipStyles(draggedChip);
  }
  draggedChip = null;
  oldSlot = null;
  isDragging = false;
  updatePathwayDisplay();
}

function resetChipStyles(chip) {
  chip.style.position = "static";
  chip.style.left = "";
  chip.style.top = "";
  chip.style.zIndex = "";
}

// -----------------------------------------
// (4) Placing a chip in a slot (DOM & map)
// -----------------------------------------
function forceMoveChipToSlot(chipEl, fromSlot, toSlot) {
  if (!chipEl) return;

  // remove occupant if any (but we do occupant logic in pointerUp now)
  const occupant = slotMap[toSlot];
  if (occupant && occupant !== chipEl.dataset.letter) {
    // occupant goes to occupant's origin
    const occupantChip = document.querySelector(`[data-slot='${toSlot}'] .chip`);
    if (occupantChip) occupantChip.remove();
    slotMap[toSlot] = null;
    forceMoveChipToSlot(occupantChip, toSlot, originSlot(occupant));
  }

  // place our chip in toSlot
  const targetEl = document.querySelector(`[data-slot='${toSlot}']`);
  if (!targetEl) return;

  // clear target placeholder
  while (targetEl.firstChild) {
    targetEl.removeChild(targetEl.firstChild);
  }
  targetEl.appendChild(chipEl);
  slotMap[toSlot] = chipEl.dataset.letter;

  // clear fromSlot if it was the same chip
  if (slotMap[fromSlot] === chipEl.dataset.letter) {
    slotMap[fromSlot] = null;
  }
}

// -----------------------------------------
// (5) Update the displayed Pathway
// -----------------------------------------
function updatePathwayDisplay() {
  const code = [slotMap.a, slotMap.b, slotMap.c, slotMap.d].join("");
  const allFilled = (slotMap.a && slotMap.b && slotMap.c && slotMap.d);

  const imgEl = document.getElementById("pathway-img");
  const btnEl = document.getElementById("pathway-button");

  // Reset
  imgEl.src = "";
  imgEl.style.visibility = "hidden";
  btnEl.style.visibility = "hidden";

  // If not all positions are filled, do nothing
  if (!allFilled) return;

  // If we have a valid code
  const p = pathways[code];
  if (!p) return;

  // Show the matched image/button
  imgEl.src = p.image;
  imgEl.style.visibility = "visible";
  btnEl.textContent = p.title;
  btnEl.href = p.url;
  btnEl.style.visibility = "visible";
}

// Initialize once (in case some slots pre-filled)
updatePathwayDisplay();
